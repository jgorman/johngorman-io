<div>
  <pre id="wifi-console"/>

  <script>
    function wifi_console() {
      $.get("https://johngorman.io/summary?lines=5&header=1",
        function(data, status) {
          document.getElementById("wifi-console").innerHTML = data;
        });
    }
    window.onload = function() { setInterval(wifi_console, 1000); }
  </script>
</div>
